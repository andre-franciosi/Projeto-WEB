<html>
    <head>
        <script src="../js/carrinho.js"></script>
        <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css">
        <link rel="stylesheet" href="../css/index.css">
        <meta charset="UTF-8">
    </head>
    <header>
        <div class="cabecalho">
            <div class="cabecalho-logomarca">
                <h2><a href="../index.html" class="logo">ShoeWave</a></h2>
            </div>
            <div class="cabecalho-busca">
                <input type="text" class="busca" placeholder="Buscar produto...">
            </div>
            <i id="burger" class="fa-solid fa-bars" onclick="toggleMenu()"></i>
            <menu id="menu" class="menu">
                <div class="cabecalho-menu">
                    <a href="../html/login.html" class="button-login">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <a href="../html/carrinho.html" class="button-carrinho">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <a href="../html/cadastrar_produto.html" class="button-add" style="display: none;">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
            </menu>
        </div>
    </header>
    <body>
        <div class="carrinho-div">
            <h2 class="carrinho">Pagamento</h2>

            <div id="produtos-carrinho"></div>
            <div class="carrinho-preco" id="total-carrinho"></div>

            <div class="formas-pagamento">
                <div class="card-pix">
                    <h3 class="pagamento-texto">PIX</h3>
                    <img class = "img-pix" src="../imgs/qrcode_82133971_16e1b45386814a39e40b4775b53b83d0.png" alt="qrcode">
                </div>

                <div class="card-cartao">
                    <h3 class="pagamento-texto">Cartão de crédito ou débito</h3>
                    <form>
                        Número Cartão: <input type="number" name="num_cartao" placeholder="0000 1111 2222 3333">
                        Nome do Titular: <input type="text" name="nome_titular" placeholder="JÓSE R SILVA">
                        Validade <input type="date" name="validade" placeholder="12/28">
                        CVV: <input type="number" name="cvv" placeholder="123">
                        <button class="button-pagar">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
        

    </body>
</html>
