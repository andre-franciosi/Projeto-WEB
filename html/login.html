<!DOCTYPE html>
<html>
<head>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css">
    <link rel = "stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
</head>
<header>
    <div class="cabecalho">
        <div class="cabecalho-logomarca">
            <h2><a href="../index.html" class="logo">ShoeWave</a></h2>
        </div>
        <div class="cabecalho-busca">
            <input type="text" class="busca" placeholder="Buscar produto...">
        </div>
        <i id="burger" class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        <menu id="menu" class="menu">
            <div class="cabecalho-menu">
                <a href="../html/login.html" class="button-login">
                    <i class="fa-solid fa-user"></i>
                </a>
                <a href="../html/carrinho.html" class="button-carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="../html/cadastrar_produto.html" class="button-add" style="display: none;">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
        </menu>
    </div>
</header>
<body>
    <div class="login-form">
        <form id="form-login">
            <h2 class="login-text">USER</h2>
            <input type="text" name="username" class="login-input">
            <h2 class="login-text">SENHA</h2>
            <div class="senha-container">
                <input type="password" name="password" class="login-input" id="senha">
            </div>
            <button class="login-entrar" type="button" onclick="login()"> ENTRAR </button>
        </form>
    </div>
</body>
</html>
